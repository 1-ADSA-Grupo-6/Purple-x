<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="icon" href="./imgs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div id="container">
        <div class="header">
            <img id="logo" src="./imgs/logo.png">
        </div>
        <div class="conteudo">
            <div class="quadro-empresa texto" id="quadroEmpresaDiv">
                <div class="titulo">
                    <span id="spanTitulo">Agora, vamos cadastrar<br> sua empresa no purpleX:</span>
                </div>
                <div class="form">
                    <span id="inputsText">Nome da empresa</span>
                    <input type="text" placeholder="Purple-x" id="nomeEmpresaInput">
                    <br>
                    <span id="textCnpj">CNPJ</span>
                    <input type="text" placeholder="00.000.000/0000-00" id="cnpjInput" maxlength="18">
                    <br>
                    <span id="textTelefone">Telefone</span>
                    <input type="text" placeholder="(00) 00000-0000" id="telefoneEmpresaInput" maxlength="15">
                    <br>
                    <span id="selectText">Tamanho da empresa</span>
                    <div class="custom-select">
                        <ul>
                          <li onclick="selectOption('pequeno', this)">Pequeno</li>
                          <li onclick="selectOption('medio', this)">Médio</li>
                          <li onclick="selectOption('grande', this)">Grande</li>
                        </ul>
                        <select id="selectTipo" name="selectTipo">
                          <option value="pequeno">Pequeno</option>
                          <option value="medio">Médio</option>
                          <option value="grande">Grande</option>
                        </select>
                      </div>
                    <br>
                    <span id="textEmail">Email</span>
                    <input type="text" placeholder="seu.email@gmail.com" id="emailInput">
                    <br>
                    <span id="textSenha">Senha</span>
                    <div class="senha">
                        <input name="txtSenha" id="txtSenha" class="input" type="password"
                            placeholder="●●●●●●">
                        <img src="imgs/olho-fechado.png" class="lnr lnr-eye" alt="">
                    </div>
                    <br>
                    <span id="textConfirmSenha">Confirme a senha</span>
                    <div class="senha">
                        <input name="txtSenha_confirmation" id="txtSenha_confirmation" class="input" type="password"
                            placeholder="●●●●●●" required>
                        <img src="imgs/olho-fechado.png" id="eye-confirm" class="lnr lnr-eye" alt="">
                    </div>
                    <br>
                    <button onclick="cadastrar()" class="botaoRoxo" id="openModal">Cadastrar</button>
                    <a class="voltar" href="index.html">Voltar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="conteudo-modal">
                <p>Cadastro realizado com sucesso</p>
                <span>Seja bem vindo, clique aqui e faça seu primeiro login</span>
                <br>
                <button id="botaoFinal">
                    <a href="login.html">Login</a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="js/cadastro.js"></script>
<script src="js/mostrarSenha.js"></script>
<script src="js/formatacaoCampos.js"></script>
<script src="js/opcoesSelect.js"></script>
