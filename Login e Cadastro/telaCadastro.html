<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="icon" href="./imgs/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <div id="container">
        <div class="header">
            <img id="logo" src="./imgs/logo.png">
        </div>
        <div class="conteudo">
            <div class="quadro-empresa texto" id="quadroEmpresaDiv">
                <div class="titulo">
                    <span>Agora, vamos cadastrar<br> sua empresa no purpleX:</span>
                </div>
                <div class="form">
                    <input type="text" placeholder="Digite o nome da empresa" id="nomeEmpresaInput">
                    <br>
                    <input type="text" placeholder="Digite o CNPJ" id="cnpjInput" maxlength="18">
                    <br>
                    <input type="text" placeholder="Nome" id="nomeCompletoInput">
                    <br>
                    <input type="text" placeholder="CPF" id="cpfInput" maxlength="14">
                    <br>
                    <input type="text" placeholder="Data de nascimento" id="dtNascInput" maxlength="10">
                    <br>
                    <input type="text" placeholder="Celular" id="celularInput">
                    <br>
                    <input type="text" placeholder="Email" id="emailInput">
                    <br>
                    <div class="senha">
                        <input name="txtSenha" id="txtSenha" class="input" type="password" placeholder="Digite sua senha">
                        <img src="imgs/olho-fechado.png" class="lnr lnr-eye" alt="">
                    </div>
                    <br>
                    <div class="senha">
                        <input name="txtSenha_confirmation" id="txtSenha_confirmation" class="input" type="password"
                            placeholder="Confirme sua senha" required>
                        <img src="imgs/olho-fechado.png" id="eye-confirm" class="lnr lnr-eye" alt="">
                    </div>
                    <br>
                    <button onclick="cadastrar()" class="botaoRoxo" id="openModal">Cadastrar</button>
                    <a class="voltar" href="index.html">Voltar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="conteudo-modal">
                <p>Cadastro realizado com sucesso</p>
                <span>Seja bem vindo, clique aqui e fa√ßa seu primeiro login</span>
                <br>
                <button id="botaoFinal">
                    <a href="login.html">Login</a>
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<script src="js/cadastro.js"></script>
<script src="js/mostrarSenha.js"></script>
<script src="js/formatacaoCampos.js"></script>
