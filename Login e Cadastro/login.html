<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./imgs/icon.png" type="image/x-icon">
    <title>Login - PurpleX</title>
</head>

<body>

    <div class="box">
        <div class="conteudo">
            <div class="header">
                <img id="logo3" src="./imgs/logo3.png">
                <h1>CADASTRE JÁ SUA <br> EMPRESA</h1>
                <br> <button onclick="cadastro()"><b>CADASTRAR</b></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="conteudo2">
            <br>
            <h2>ENTRE JÁ COM<br>SUA CONTA</h2> <br> <br> <br>
            <span id="textCnpj">Email</span>
            <input type="text" placeholder="seuEmail@gmail.com" id="emailInput"><br> <br>
            <span id="textSenha">Senha</span>
            <div class="senha">
                <input name="senhaInput" id="senhaInput" class="input" type="password" placeholder="●●●●●●">
                <img src="imgs/olho-fechado.png" class="lnr lnr-eye" alt="">
            </div>
            <br> <br> <br><br> <button id="botaologin" value="."><b> ENTRAR</b></button><br>
            <p id="fraseClicavel" style="color:#880094;font-family:sans-serif;font-size:x-small;"><b>ESQUECEU SUA
                    SENHA?</b></p>
        </div>
    </div>

    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="conteudo-modal">
                <p>ERROR</p>
                <span>Login ou senha invalidos, verifique e tente novamente</span>
                <br>
                <button id="botaoFinal">
                    OK
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL BLOQUEADO -->
    <div id="modalBloquado" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="conteudo-modal">
                <p>BLOQUEADO</p>
                <span>Devido a quantidade de tentativas inválidas,
                    sua conta foi bloquada, clique abaixo para solicitar o desbloqueio</span>
                <br>
                <button id="desbloqueio">
                    Desbloquear Conta
                </button>
            </div>
        </div>
    </div>

</body>

</html>

<script src="js/mostrarSenha.js"></script>
<script src="js/formatacaoCampos.js"></script>
<script src="js/login.js"></script>
<script src="js/direcionador.js"></script>
