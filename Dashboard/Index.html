<html lang="pt-BR">

<head>
    <title>Dashboard</title>
    <link rel="shortcut icon" type="imagex/png" href="img/icon.png">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
        <div id="titulo_logo">
            <img src="./img/logo.png" alt="logoPurpleX" id="logo">
            <h1 class="text">Check Fit Dashboard</h1>
        </div>
        <div id="controle_perfil">
            <label for="ativar_controle" class="text">
                <h3>-controle-</h3>
            </label>
            <input type="checkbox" id="ativar_controle" onclick="controle()" checked>
            <span class="text">-Sair-</span>
        </div>
    </header>
    <main>
        <div id="control">
            <p>Selecione a categoria desejada:</p><br>
            <select id="select_categoria" onclick="filtro()">
                <option value="">--Selecione aqui--</option>
                <!-- <option value="superiores">Superiores</option>
                <option value="inferiores">Inferiores</option> -->
                <option value="peito">Peito</option>
                <!-- <option value="braco">Braço</option>
                <option value="costas">Costas</option> -->
                <option value="perna">Pernas</option>
            </select>
            <div id="div_check">
                <div id="chk_peito">
                    <div><input type="checkbox" id="chk_supino" onclick="check()"><label for="chk_supino">Supino</label>
                    </div>
                    <div><input type="checkbox" id="chk_fly"><label for="chk_fly">Fly</label></div>
                </div>
                <div id="chk_pernas">
                    <div><input type="checkbox" id="chk_legPress" onclick="check()" checked><label
                            for="chk_legPress">Leg
                            Press</label></div>
                    <div><input type="checkbox" id="chk_smith"><label for="chk_smith">Smith</label></div>
                </div>
            </div>
            <div id="checked">
                <!-- <label for="chk_legPress"><input type="checkbox" checked><label for="chk_legPress">Leg Press</label> -->
            </div>
        </div>
        <div id="main_container">
            <div class="um_container color2">
                <div id="info_maq" class="info_maq">
                    <img src="./img/leg-press.png" alt="leg-press" class="img-leg-press">
                    <h1 class="text">Leg Press</h1>
                </div>
                <div id="index_maq" class="index_maq">
                    <div id="container_grafico" class="container_grafico">
                        <div><span class="text">Filtro: </span><select id="select_dia2" onclick="filtro()" class="color2">
                            <!-- <option value="">Dia da semana</option> -->
                            <option value="Segunda-Feira">Segunda-Feira</option>
                            <option value="Terça-Feira">Terça-Feira</option>
                            <option value="Quarta-Feira">Quarta-Feira</option>
                            <option value="Quinta-Feira">Quinta-Feira</option>
                            <option value="Sexta-Feira">Sexta-Feira</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select></div>
                    </div>
                    <div class="container-text">
                        <div class="container-media-text text">
                            <span>Média de uso diário:</span>
                            <span>500</span>
                        </div>
                        <div class="container-media-text text">
                            <span>Média de tempo por uso:</span>
                            <span>10:00</span>
                        </div>
                        <div class="container-media-text text">
                            <span>Ultima manutenção</span>
                            <span>01/12/2023</span>
                        </div>
                        <div class="container-media-text text">
                            <span id="span_demanda">Demanda na </span>
                            <span id="span_demanda_valor"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

<script>

    function controle() {
        if (ativar_controle.checked) {
            control.style.display = 'flex'
        }
        else {
            control.style.display = 'none'
        }
    }

    let demanda = 'Média'

        span_demanda.innerHTML += `${select_dia2.value}:`

        if (demanda == 'Média') {
            span_demanda_valor.style.color = 'yellow'
            span_demanda_valor.innerHTML += demanda
        }
        else if (demanda == 'Alta') {
            span_demanda_valor.style.color = 'red'
            span_demanda_valor.innerHTML += demanda
        }
        else {
            span_demanda_valor.style.color = 'green'
            span_demanda_valor.innerHTML += demanda
        }

    function filtro() {
        const categoria = select_categoria.value
        if (categoria != '') {
            div_check.style.display = 'block'

            if (categoria == 'peito') {
                chk_peito.style.display = 'block'
                chk_pernas.style.display = 'none'
            }
            else if (categoria == 'perna') {
                chk_peito.style.display = 'none'
                chk_pernas.style.display = 'block'
            }
        }
        else {
            div_check.style.display = 'none'
        }

    }
    function check() {
        if (chk_supino.checked) {
            main_container.innerHTML = `<div class="container color1">
            <img src="./img/supino_inclinado_articulado.webp" alt="supino_inclinado_articulado" class="img-supino">
            <div class="index">
                <h1>Supino Inclinado</h1>
                <select id="select_dia" class="color1">
                    <option value="segunda">Segunda-Feira</option>
                    <option value="terca">Terça-Feira</option>
                    <option value="quarta">Quarta-Feira</option>
                    <option value="quinta">Quinta-Feira</option>
                    <option value="sexta">Sexta-Feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <div class="container-text">
                    <div class="container-media">
                        <div class="container-media-text">
                            <span>Média de uso diário:</span>
                            <span>500</span>
                        </div>
                        <div class="container-media-text">
                            <span>Média de tempo por uso:</span>
                            <span>10:00</span>
                        </div>
                    </div>`
        }
        else if (!chk_supino.checked) {
            main_container.innerHTML = ``
        }

        if (chk_legPress.checked) {
            main_container.innerHTML += `<div class="container color2">
            <img src="./img/leg-press.png" alt="leg-press" class="img-leg-press">
            <div class="index">
                <h1>Leg Press</h1>
                <select id="select_dia2" onclick="filtro()" class="color2">
                    <option value="segunda">Segunda-Feira</option>
                    <option value="Terca">Terça-Feira</option>
                    <option value="quarta">Quarta-Feira</option>
                    <option value="quinta">Quinta-Feira</option>
                    <option value="sexta">Sexta-Feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <div class="container-text">
                    <div class="container-media">
                        <div class="container-media-text">
                            <span>Média de uso diário:</span>
                            <span>500</span>
                        </div>
                        <div class="container-media-text">
                            <span>Média de tempo por uso:</span>
                            <span>10:00</span>
                        </div>
                    </div>
                    <div class="container-media">
                        <div class="container-media-text">
                            <span>Ultima manutenção</span>
                            <span>01/12/2023</span>
                        </div>
                        <div class="container-media-text">
                            <span id="span_demanda">Demanda na </span>
                            <span id="span_demanda_valor" class="baixa"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>`
        }
        else if (!chk_legPress) {
            main_container.innerHTML += `a`
        }
    }
</script>
