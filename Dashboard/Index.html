<html lang="pt-BR">

<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="imagex/png" href="img/icon.png">
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="body">

    <header>
        <div id="titulo_logo">
            <img src="./img/logo.png" alt="logoPurpleX" id="logo">
            <h1 class="text">Check Fit Dashboard</h1>
        </div>

    <!-- CONTROLE PARA MOSTRAR OU ESCONDER ALGUMA M츼QUINA -->
    <!-- <div id="container_control"> -->
        <div id="control">

            <div id="div_check">

                <div id="chk_peito">

                <!-- M츼QUINAS DE BRA칂O -->
                <div id="chk_braco">

                <div id="chk_costas">
                    m치quinas de costas
                </div>
                <!-- M츼QUINAS DE PERNAS -->

    <!-- BOT칏ES FIXOS NA ESQUERDA PARA ATIVAR CONTROLE OU GR츼FICO DE COMPARA칂츾O -->

                <img src="./img/controller.png" class="lateral_icon">
            </label>
            <input type="checkbox" id="ativar_controle" onclick="controle()">
        </div>

        <!-- ATIVAR GR츼FICO -->

        <div id="fixo_grafico" class="fixo_lateral text">
            <label for="ativar_grafico">
                <img src="./img/iconGraph.png" class="lateral_icon">
            </label>
            <input type="checkbox" id="ativar_grafico" onclick="grafico()" checked>
        </div>
    </div>

    <!-- GR츼FICO GERAL -->

    <main id="main_grafico_geral">
        <div id="container_grafico_geral">
            <!-- ATIVAR OU DESATIVAR GR츼FICOS -->
            <div id="div_chk_graficos">

                </div>
            </div>
            <div id="container_graficos" class="container_dois_grafico">
                <div id="container_grafico_barra" class="div_grafico">
                    <canvas id="grafico_barra"></canvas>
                </div>
                <div id="container_grafico_linha" class="div_grafico">
                    <canvas id="grafico_linha"></canvas>
                </div>
            </div>
            <div id="container_dado_geral">

            </div>
        </div>
    </main>

</body>

</html>

<script src="./js/funcControle.js"></script>
<script src="./js/dadosMaquina.js"></script>
<script src="./js/funcMaquina.js"></script>
